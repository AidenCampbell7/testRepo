<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App Demo</title>
    <!-- Project-specific styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Music App Demo</h1>
      <p>
        This interactive demo simulates a music streaming interface. Select a
        track from the list to start the playback simulation. Progress is
        shown below; no actual audio is played. The goal is to highlight
        interface design and dynamic UI behaviour.
      </p>
      <div class="player">
        <div id="nowPlaying">Select a track to begin.</div>
        <div class="progress-bar">
          <div id="progress"></div>
        </div>
      </div>
      <ul id="trackList" class="track-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
